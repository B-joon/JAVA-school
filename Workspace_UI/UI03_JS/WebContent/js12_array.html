    function multiArr() {
        var len = 3;
        var arr = new Array(len);
        for (var i = 0; i < arr.length; i++) {
            arr[i] = new Array(len);
        }
        arr[0][0] = "딸기";

    // 크기 비교 함수
    function compareNum(a, b) {
        /*
        a > b : ?
        a == b : ?
        a < b : ?

    }
    function reverseTest() {
        var arr = [19, 2, 22, 41, 33, 5];
        arr.sort(compareNum);
        arr.reverse();

    function pushAndShift() {
        var queue = new Array();

        queue.push("frist");
        queue.push("second");
        queue.push("third");

        queue.push(4);
