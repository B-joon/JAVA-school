<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    img {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
    }
    p {
        width: 100px;
        border: 1px solid red;
        position: absolute;
        left: 10px;
        display: none;
    }
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
    $(function() {
        // 클릭해
        $("b").click(function() {
            $("p").toggle();
            // each는 반복해
            $("p").each(function(i) {
                // 움직여
                $(this).animate({
                    "top": 50 * (i + 1) + "px"
                }, 1000);
            });
        });
        $("p").bind("click", function() {
            var ele = $(this)
            ele.css("background", "hotpink")
            ele.siblings("p").css("background", "");
            // 숨겨
            if (ele.is("p:contains(hide)")) {
                $("img").hide();
            }
            // 보여줘
            if (ele.is("p:contains(show)")) {
                $("img").show();
            }
            // 숨겨주고 / 보여주고
            if (ele.is("p:contains(toggle)")) {
                $("img").toggle();
            }
            // 위로 숨겨
            if (ele.is("p:contains(slideUp)")) {
                $("img").slideUp();
            }
            // 아래로 보여
            if (ele.is("p:contains(slideDown)")) {
                $("img").slideDown();
            }
            // 위로숨기고 / 아래로보여
            if (ele.is("p:contains(slideToggle)")) {
                $("img").slideToggle();
            }
            // 서서히 숨겨
            if (ele.is("p:contains(fadeOut)")) {
                $("img").fadeOut();
            }
            // 서서히 보여
            if (ele.is("p:contains(fadeIn)")) {
                $("img").fadeIn();
            }
            if (ele.is("p:contains(fadeTo)")) {
                // 4000 미리초 opacity: 0.2
                $("img").fadeTo(4000, 0.2);
            }
            //서서히 숨기고 / 보여
            if (ele.is("p:contains(fadeToggle)")) {
                $("img").fadeToggle();
            }
            // 점점 커져
            if (ele.is("p:contains(animate)")) {
                $("img").animate({
                    "width": "500px",
                    "height": "500px",
                    "left": "600px",
                    "top": "0px"
                    // 2000미리초
                }, 2000);
            }
        })
    });
</script>
</head>
<body>
    
    <b>이펙트 메서드</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="resources/image/img01.png" alt="image" id="img01">

</body>
</html>
