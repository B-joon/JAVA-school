<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    img {
        width: 150px;
        height: 150px;
        float: left;
    }
    #menubox {position: relative;}
    #menu {overflow: auto;}
    .sel {
        width: 140px;
        height: 140px;
        border: 5px dotted red;
        position: absolute;
        left: 300px;
    }
    button {
        width: 150px;
        height: 50px;
        margin-left: 300px;
    }
</style>

<script src="resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function() {
        // 인터벌 운동처럼 반복한다.
        setInterval(function() {
            var div = $("#menu");
            // 클레스명 active에 첫번째것을 마지막에 연결해준다
            $(".active").first().appendTo(div);
            //0.05초
        }, 50);
        $("button").click(function() {
            // 버튼을 누르면 이미지에 active클레스를 붙혀준다.
            $("img").toggleClass("active");
            // 버튼이 스타트일때 스탑으로 바꿔주고
            if ($("button").text() == "start") {
                $("button").text("stop");
            } else {
                //스탑일때 스타트로 바꿔준다
                $("button").text("start");
            }
        });
    });
</script>
</head>
<body>
    
    <h1>777</h1>

    <div id="menubox">
        <div class="sel"></div>

        <div id="menu">
            <img src="resources/image/img01.jpg" alt="">
            <img src="resources/image/img02.jpg" alt="">
            <img src="resources/image/img03.jpg" alt="">
            <img src="resources/image/img04.jpg" alt="">
            <img src="resources/image/img05.jpg" alt="">
        </div>

        <button>start</button>
    </div>

</body>
</html>
