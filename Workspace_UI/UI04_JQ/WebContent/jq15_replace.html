<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function() {
        // target.replaceWith(newContent) function도 가능
        $("button:first").click(function() {
            $("p").replaceWith("<p><b>replaceWith</b></p>");
        });
        // newContent.replaceAll(target) function사용 불가
        $("button:last").click(function() {
            $("<p><b>replaceAll</b></p>").replaceAll("p");
        });
    });
</script>
</head>
<body>
    
    <div>
        <p>DOM 대체</p>
    </div>

    <button>바꾸기 (replaceWith)</button>
    <br>
    <button>바꾸기 (replaceAll)</button>

</body>
</html>
