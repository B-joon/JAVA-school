<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box {
            border: 2px solid red;
        }

        #menu {
            background-color: skyblue;
            text-align: right;
        }

        a {
            text-decoration: none;
            font-size: 20pt;
        }

        #menu div {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <script src="resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            // div 박스에 class명 box를 넣어줄 변수를 만듬
            // $("<tag>") = document.creatElement("tag");
            var $box = $("<div>").addClass("box");
            // 첫번째 서브메뉴에 class명을 설정
            // 위에서 만든 class가 박스인 친구로 감싼다.
            $(".sub_menu:first").wrap($box);
            $(".sub_menu").click(function () {
                // 다른 박스를 클릭하면 언랩
                $(".sub_menu").each(function () {
                    // 다른메뉴박스를 클릭하면 전에 클릭했던 박스에
                    // 클레스 명을 지움
                    if ($(this).parent().is(".box")) {
                        $(this).unwrap(".box");
                    }
                });
                $(this).wrap($box);
            });
            $("a").wrapInner("<span></span>");

            $("pre").wrapAll("<div class='box'></div>");
        });
    </script>

</head>

<body>

    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>
    </div>

    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
    <pre>e</pre>

</body>

</html>
